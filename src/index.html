<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="POST"
    >
      <fieldset class="information">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="0"
            max="100"
            value="12"
            required
          >
        </label>

        <label for="date" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
            min="0"
            value="12"
            required
          >
        </label>

        <label for="term" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="information">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="24"
            required
          >
        </label>
      </fieldset>

      <fieldset class="information">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="choice"
            id="yes"
            value="Yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="choice"
            id="no"
            value="No"
          >
          <label for="no">No</label>
        </div>

        <label for="color" class="form-field">
          What is your favourite color?
          <input
            type="color"
            name="color"
            id="color"
            required
          >
        </label>

        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
            required
          >
        </label>

        <label for="cars" class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="information">
        <legend>Additional info:</legend>
        <label for="feedback" class="form-field">
          Comments:
          <textarea name="feedback" id="feedback"></textarea>
        </label>

        <label for="advice" class="form-field">
          Would you recommend us?
          <select
            name="advice"
            id="advice"
            required
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
